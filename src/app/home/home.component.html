<div class="content" fxLayout="row" fxLayoutAlign="center" fxLayout.xs="column" fxFlexFill fxLayoutGap="10px">

  <div fxFlex="25" fxFlex.xs="25">

      <mat-card>
          <mat-card-header>
              Left-section
          </mat-card-header>
      </mat-card>

  </div>

  <div fxFlex="50">
      <div>
          <mat-card >
              <mat-card-header style="width: 100%">
                  <app-add-post style="width: 100%"></app-add-post>
              </mat-card-header>
          </mat-card>
      </div>
    <div *ngFor="let post of posts" >
        <mat-card>
            <mat-card-header style="justify-content: center;">
                <mat-card style="width: 100%">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{post.postedBy.username}}</mat-card-title>
                        <mat-card-subtitle>{{post.postedBy.name}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{post.image}}" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>
                            {{post.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions style="justify-content: left">
                        <button mat-icon-button>
                            <fa-icon [icon]="faHeart"></fa-icon>
                        </button>
                        <button mat-icon-button >
                            <fa-icon [icon]="faPaperPlane"></fa-icon>
                        </button>
                        <button mat-button>
                            <fa-icon [icon]="faComment"></fa-icon>
                        </button>
                    </mat-card-actions>
                    <mat-card-content>
                        <mat-card-subtitle>
                            user1: Demo comment 1
                        </mat-card-subtitle>
                        <mat-card-subtitle>User2: Demo comment 2</mat-card-subtitle>
                    </mat-card-content>
                    <app-comment></app-comment>
                </mat-card>
            </mat-card-header>

        </mat-card>
    </div>
  </div>
  <div fxFlex="25" fxFlex.xs="25">
    <mat-card>
      <mat-card-header>
        Right-section
      </mat-card-header>
    </mat-card>
  </div>

</div>
<div fxLayout="row">

</div>
