<div class="content" fxLayout="row" fxLayoutAlign="center" fxLayout.xs="column" fxFlexFill fxLayoutGap="10px">

  <div fxFlex="25" fxFlex.xs="25">
      <app-profile-suggestions></app-profile-suggestions>
      <app-friend-list></app-friend-list>
  </div>

  <div fxFlex="50">
      <mat-card *ngIf="randomUser">
          <mat-card-header style="justify-content: center;">
              <mat-card style="width: 100%">
                  <mat-card-header (click)="auth.goToUserProfile(randomUser)">
                      <img mat-card-avatar class="example-header-image" src="{{randomUser.photoURL}}" alt="Image">
                      <mat-card-title>{{randomUser.displayName? randomUser.displayName : randomUser.uid}}</mat-card-title>
                      <mat-card-subtitle>{{randomUser.email}}</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="{{randomUser.photoURL}}" alt="Photo">
                  <mat-card-actions style="justify-content: left">
                      <button mat-icon-button>
                          <fa-icon [icon]="faHeart"></fa-icon>
                      </button>
                      <button mat-icon-button >
                          <fa-icon [icon]="faPaperPlane"></fa-icon>
                      </button>
                      <button mat-button>
                          <fa-icon [icon]="faComment"></fa-icon>
                      </button>
                  </mat-card-actions>
                  <mat-card-content *ngFor="let comment of randomUser.comments">
                      <mat-card-subtitle>
                          {{comment.postedBy.displayName}}: {{comment.message}}
                      </mat-card-subtitle>
                  </mat-card-content>
                  <app-comment [uid] = "randomUser.uid"></app-comment>
              </mat-card>
          </mat-card-header>

      </mat-card>
  </div>
  <div fxFlex="25" fxFlex.xs="25">
      <br>
      <br>
      <mat-card (click)="nextUser()">
          <mat-card-header>
              <mat-card-title [translate]="'home.switch_to_another_profile_text'">
                  Switch to Another profile
              </mat-card-title>
              <button mat-button>
                  <fa-icon [icon]="faArrowAltCircleRight"></fa-icon>
              </button>
          </mat-card-header>
      </mat-card>
      <br>
      <br>
      <br>
      <app-advertisement></app-advertisement>

  </div>

</div>
<div fxLayout="row">

</div>
