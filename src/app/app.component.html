<mat-toolbar class="toolbar">
  <span class="mt-4" (click)="authService.gotToHome()">
    <label>OP SCIENCES PVT</label>
  </span>
  <span class="example-spacer">
  </span>
  <app-search *ngIf="authService.isLoggedIn"></app-search>
  <button class="mr-4 btn btn-dark" *ngIf="!authService.isLoggedIn" (click)="authService.goToSignUp()">
    Register
  </button>
  <button class="mr-4 btn btn-dark" *ngIf="!authService.isLoggedIn" (click)="authService.goToSignIn()">
    Login
  </button>

  <button *ngIf="authService.isLoggedIn" (click)="authService.gotToChat()" mat-icon-button style="margin-left: 5px; margin-right: 5px">
    <img src="/assets/icons/message.svg">
  </button>
  <button *ngIf="authService.isLoggedIn" (click)="authService.gotToHome()" mat-icon-button style="background: none; margin-left: 5px; margin-right: 5px">
    <img src="/assets/icons/home.svg">
  </button>
  <button *ngIf="authService.isLoggedIn" (click)="authService.goToSettingPage()" mat-icon-button style="margin-left: 5px; margin-right: 5px">
    <img src="/assets/icons/setting.svg">
  </button>

  <button mat-icon-button *ngIf="authService.isLoggedIn" (click)="authService.goToProfile()">
    <img [src]="currentUser?.photoURL" class="profile-image">
  </button>
  <button mat-icon-button *ngIf="authService.isLoggedIn">
    <mat-icon (click)="authService.SignOut()">logout</mat-icon>
  </button>
</mat-toolbar>
<div>
  <router-outlet></router-outlet>
</div>
