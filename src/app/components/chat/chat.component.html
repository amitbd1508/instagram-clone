<div class="example-container mat-elevation-z8">
    <mat-drawer-container class="drawer-container">
        <mat-drawer mode="side" opened class="left-drawer">
            <div class="users-pane">
                <mat-card class="users-card">
                    <button type="button" mat-button matSuffix mat-icon-button aria-label="Exit">
                        <mat-icon>logout</mat-icon>
                    </button>
                </mat-card>
                <mat-card class="users-card" [class]="divClass" *ngFor="let user of friends;let i=index" (click)="onSelectChatUser(user, i)" [ngClass]="{'selected':user[i] == i}">
                    <mat-icon *ngIf="idx === i">drafts</mat-icon>
                    <img style="width: 20px; height: 20px" src="{{user.photoURL}}">
                    <span class="username">{{user.displayName}}</span>
                </mat-card>
            </div>
        </mat-drawer>
        <mat-drawer-content class="chat-pane">
            <div #chatcontent [scrollTop]="true" class="chat-content">
                <div class="message-box" *ngFor="let chat of [{date: '2000-08-15', nickname: 'amit', message: 'Test message'}, { nickname: 'tom', date: '2000-08-15', message: 'Test message'}]">
                    <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
                        <span class="chat-date">{{chat.date}</span>
                        <span class="chat-content-center">{{chat.message}}</span>
                    </div>
                    <ng-template #message>
                        <div class="chat-message">
                            <div class="right-bubble" [ngClass]="{'right-bubble': chat.nickname === 'amit', 'left-bubble': chat.nickname !== 'amit'}">
                                <span class="msg-name" *ngIf="chat.nickname === 'amit'">Me</span>
                                <span class="msg-name" *ngIf="chat.nickname !== 'amit'">{{chat.nickname}}</span>
                                <span class="msg-date"> at {{chat.date}}</span>
                                <p text-wrap>{{chat.message}}</p>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
            <footer class="sticky-footer">
                <mat-card class="message-form">
                    <mat-form-field class="message-form-field">
                        <label>
                            <input matInput placeholder="Enter message here" [(ngModel)]="message">
                        </label>
                        <mat-error>
                            <span>Enter your message</span>
                        </mat-error>
                        <button type="submit" mat-button matSuffix mat-icon-button aria-label="Send" (click)="sendMessage()">
                            <mat-icon>send</mat-icon>
                        </button>
                    </mat-form-field>
                </mat-card>
            </footer>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
