<div fxLayout="column">
    <div fxFlex="40" style="background: #ECF7FB">
        <mat-card style="justify-content: left;background: #ECF7FB">
            <mat-card-header style="background: #ECF7FB">
                <div fxFlex="30">
                    <img mat-card-avatar class="example-header-image" src="{{currentUser.photoURL}}" alt="Image">
                </div>
                <div fxFlex="50" style="margin-left: 5%">
                    <mat-card-title>{{currentUser.displayName? currentUser.displayName : currentUser.uid}}</mat-card-title>
                    <mat-card-subtitle>{{currentUser.email}}</mat-card-subtitle>
                    <mat-card-content>I am amit. i am a software engineer living in dhaka</mat-card-content>
                    <mat-card-title>Software Engineer, Jeeon LLC</mat-card-title>
                </div>
                <div fxFlex="20">
                    <fa-icon size="lg" style="margin-right: 5px;" [icon]="faFacebook"></fa-icon>
                    <fa-icon size="lg" style="margin-right: 5px;" [icon]="faInstagram"></fa-icon>
                    <fa-icon size="lg" style="margin-right: 5px;" [icon]="faLinkedin"></fa-icon>
                    <fa-icon size="lg" style="margin-right: 5px;" [icon]="faTwitter"></fa-icon>
                    <br>
                    <br>
                    <br>
                    <div>
                        <button type="button" class="btn btn-outline-secondary">
                            <mat-icon>message</mat-icon>
                            Send Message
                        </button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div>
                        <mat-icon>share</mat-icon>
                    </div>
                </div>

            </mat-card-header>
            <div>
                <div fxFlex="40">

                </div>
                <div fxFlex="60" fxLayoutAlign="end">
                    <button mat-button class="profile-button">
                        <mat-card-title>450</mat-card-title>
                        <p>Likes</p>
                    </button>
                    <button mat-button class="profile-button">
                        <mat-card-title>450</mat-card-title>
                        <p>Subscribers</p>
                    </button>
                    <button mat-button class="profile-button-subscribe">
                        <mat-card-title *ngIf="!isOwnerProfile">Subscribe</mat-card-title>
                        <mat-card-title *ngIf="isOwnerProfile">Edit profile</mat-card-title>
                    </button>
                </div>
            </div>

        </mat-card>

    </div>
    <div fxFlex="60" fxLayoutAlign="center" style="background: #ECF7FB; margin-top: 2px; margin-bottom: 2px">
        <mat-card style="background: #ECF7FB; width: 100%; justify-content: center">
            <mat-card-header style="background: #ECF7FB; width: 100%; justify-content: center">About Me</mat-card-header>
        </mat-card>
    </div>
</div>
