<mat-card>
    <mat-card-header>
        <mat-card-title>Change Language</mat-card-title>
        <mat-card-subtitle>Update Your Language</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-button (click)="changeLanguage('en')">
            <p >
                <span>English</span>
                &nbsp;
                &nbsp;
                &nbsp;
                <mat-icon *ngIf="language == 'en'">check_circle</mat-icon>
                <mat-icon *ngIf="language !== 'en'">check_circle_outline</mat-icon>
            </p>
        </button>
        <br>
        <br>
        <br>
        <button mat-button (click)="changeLanguage('fr')">
            <p>
                <span>French</span>
                &nbsp;
                &nbsp;
                &nbsp;
                <mat-icon *ngIf="language === 'fr'">check_circle</mat-icon>

                <mat-icon *ngIf="language !== 'fr'">check_circle_outline</mat-icon>
            </p>
        </button>

    </mat-card-content>
</mat-card>
<mat-card-footer>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
</mat-card-footer>
