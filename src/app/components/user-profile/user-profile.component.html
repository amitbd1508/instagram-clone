<div class="content" fxLayout="row" fxLayoutAlign="center" fxLayout.xs="column" fxFlexFill fxLayoutGap="10px" style="background: #ECF7FB">

    <div fxFlex="20" fxFlex.xs="20">

    </div>

    <div fxFlex="60" >
        <app-profile [currentUser]="currentUser" [isOwnerProfile]="true"></app-profile>
        <app-post [user]="currentUser"></app-post>
    </div>
    <div fxFlex="20" fxFlex.xs="20">
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>

</div>
