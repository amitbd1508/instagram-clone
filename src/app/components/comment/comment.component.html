<mat-card *ngIf="!disable">
    <mat-form-field>
        <mat-placeholder [translate]="'comment.add-comment'">Add Comment</mat-placeholder>
        <input matInput type="comment" [(ngModel)]="message">
        <button mat-button matSuffix mat-stroked-button aria-label="Add Comment" (click)="addComment()">
            <mat-card-subtitle [translate]="'comment.publish'">Publish</mat-card-subtitle>
        </button>
    </mat-form-field>
</mat-card>
