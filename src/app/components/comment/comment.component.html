<mat-card>
    <mat-form-field>
        <mat-placeholder>Comment</mat-placeholder>
        <input matInput type="comment" [(ngModel)]="message">
        <button mat-button matSuffix mat-stroked-button aria-label="Add Commnet" (click)="addComment()">
            <mat-card-subtitle>Post</mat-card-subtitle>
        </button>
    </mat-form-field>
</mat-card>
