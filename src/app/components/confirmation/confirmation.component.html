<div>
    <div style="justify-content: center">
        <img src="/assets/icons/delete.svg" style="height: 100px">
    </div>

    <h1 mat-dialog-title>Are you sure?</h1>
    <p>
        Do you really want to delete the account with all data? This cannot be undone.
    </p>

    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button (click)="onUpdateDrugClick()">Sure</button>
    </div>
</div>
