
<div class="content" fxLayout="row">

    <div fxFlex="25" fxLayoutAlign="center">
        <mat-card-title style="margin-top: 10%"> User Settings</mat-card-title>
    </div>

    <div fxFlex="50">
        <div style="margin-top: 20%">

        </div>
        <mat-card-title class="title">Account Settings</mat-card-title>
        <br>
        <br>
        <mat-card-subtitle class="title">Account Preference</mat-card-subtitle>
        <div class="underline"></div>
        <div>
            <div fxFlex="70">
                <mat-card-content>Email</mat-card-content>
                <br>
                <mat-card-subtitle>amitbd1508@gmail.com</mat-card-subtitle>
            </div>
            <div fxFlex="30" fxLayoutAlign="end">
                <button disabled type="button" class="btn btn-outline-primary" style="height: 40px; padding-top: 10px">Cannot Change</button>
            </div>
        </div>

        <div class="title">
            <div fxFlex="70">
                <mat-card-content>Change Password</mat-card-content>
                <br>
                <mat-card-subtitle>It's good idea use a strong password that you're not using elsewhere</mat-card-subtitle>
            </div>
            <div fxFlex="30" fxLayoutAlign="end">
                <button type="button" class="btn btn-outline-primary" style="height: 40px">Change</button>
            </div>
        </div>

        <div class="title">
            <div fxFlex="70">
                <mat-card-content>Change Language</mat-card-content>
                <br>
                <mat-card-subtitle>Change to your preferred language</mat-card-subtitle>
            </div>
            <div fxFlex="30" fxLayoutAlign="end">
                <button type="button" class="btn btn-outline-primary" (click)="onClickChangeLanguage()" style="height: 40px">Change</button>
            </div>
        </div>

        <div class="title">
            <mat-card-content>Deactivate Account</mat-card-content>
            <div class="underline"></div>
            <br>
            <div>
                <div fxFlex="70">
                </div>
                <div fxFlex="30" fxLayoutAlign="end">
                    <button mat-button>
                        <img style="max-width: 30px; margin-right: 10px" src="/assets/icons/DeactiveateAccount.svg">
                        <mat-card-subtitle class="text-danger">Deactivate Account</mat-card-subtitle>
                    </button>
                </div>
            </div>
        </div>
        <div class="title">
            <mat-card-content>Delete Account</mat-card-content>
            <div class="underline"></div>
            <br>
            <div>
                <div fxFlex="70">
                </div>
                <div fxFlex="30" fxLayoutAlign="end">
                    <button mat-button (click)="onClickDeleteAccount()">
                        <img style="max-width: 30px; margin-right: 10px" src="/assets/icons/DeleteAccount.svg">
                        <mat-card-subtitle class="text-danger">Delete Account</mat-card-subtitle>
                    </button>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
    <div fxFlex="25" fxFlex.xs="25">

    </div>

</div>
<div fxLayout="row">

</div>
