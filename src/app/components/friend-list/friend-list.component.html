<mat-card *ngIf="friends && friends.length>0">
    <mat-card-title [translate]="'friend-list.my-subscriptions'"> MY SUBSCRIPTIONS </mat-card-title>
    <div class="inboxContainer">
        <mat-card *ngFor="let friend of friends" >
            <mat-card-header>
                <img mat-card-avatar class="example-header-image" src="{{friend.photoURL}}" alt="Image">
                <mat-card-title>{{friend.displayName? friend.displayName : friend.uid}}</mat-card-title>
                <mat-card-subtitle>{{friend.email}}</mat-card-subtitle>
                <mat-card-header (click)="gotToMessage(friend)">
                    <button mat-button>
                        <mat-icon>message</mat-icon>
                    </button>
                </mat-card-header>
            </mat-card-header>
        </mat-card>
    </div>
</mat-card>
