<mat-card *ngIf="users && users.length>0" style="justify-content: center">
    <mat-card-content style="justify-content: center">
        <mat-card-title>Suggested User</mat-card-title>
        <!-- Show user data when logged in -->
        <mat-card style="justify-content: center">
            <div id="over" (click)="goToUserProfile(randomUser)" >
                <img class=" rounded-circle"
                     src="{{(randomUser.photoURL) ? randomUser.photoURL : '/assets/dummy-user.png'}}"
                     alt="{{randomUser.displayName}}">

            </div>
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <strong>{{randomUser.displayName}}</strong>
                </mat-card-title>
                <mat-card-subtitle>
                    <strong>{{randomUser.email}}</strong>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-header style="justify-content: center">
                <button mat-button (click)="generateRandomUser()">
                    <fa-icon [icon]="faArrowAltCircleRight"></fa-icon>
                </button>
            </mat-card-header>
        </mat-card>
    </mat-card-content>

</mat-card>
