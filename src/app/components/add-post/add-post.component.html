<mat-card >
    <div class="form-group col-12">
        <img [src]="selectedFileUrl" height="200" *ngIf="selectedFileUrl">
        <input type="file"
               id="file"
               #userPhoto
               accept="image/*"
               (change)="onFileSelected($event)"
               name="image"
               autocomplete="off"/>

    </div>
    <mat-form-field style="width: 100%">
        <input matInput type="text" name="description" [(ngModel)]="description" >
        <button mat-button matSuffix mat-stroked-button aria-label="Whats on your mind">
            <mat-card-subtitle (click)="addPost()">Post</mat-card-subtitle>
        </button>
    </mat-form-field>
</mat-card>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
